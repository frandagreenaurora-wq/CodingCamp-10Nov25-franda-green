<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Link to External CSS file -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    

    <!--header section -->
    <header>
        <h1>To Do List</h1>
    </header>

    <!--main content -->
    <main>
        <!-- Form Section -->
         <section class="form-section">

    <!-- Kolom 1 & 2: Input -->
    <input type="text" id="todo-input" placeholder="Your todo...">
    <input type="date" id="todo-date">

    <!-- Kolom 3: Filter -->
    <button type="button" onclick="filterTodos()">Filter</button>

    <!-- Kolom 4: Delete -->
    <button type="button" onclick="deleteTodos()">Delete</button>

    <!-- Kolom 5: Add -->
    <button type="button" onclick="addTodo()">Add</button>

</section>


         <!-- Todo List Section -->
          <section class="pt-2">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <!-- Todo items will be dynamically added here -->
                 <li>No todos available</li>
            </ul>
          </section>
    </main>



    <!-- Footer  section -->
    <footer>
        <p>&copy; 2025 To Do List</p>
    </footer>


    <!-- Link tp external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
